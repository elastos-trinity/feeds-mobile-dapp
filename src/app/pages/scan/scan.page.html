<div
[class.dark-header]="theme.darkMode&&lightThemeType===1" [class.dark-header1]="theme.darkMode&&lightThemeType===2"  [class.light-header]="!theme.darkMode&&lightThemeType===1" [class.light-header1]="!theme.darkMode&&lightThemeType===2"
></div>
<ion-row  [class.dark-header]="theme.darkMode&&lightThemeType===1" [class.dark-header1]="theme.darkMode&&lightThemeType===2"  [class.light-header]="!theme.darkMode&&lightThemeType===1" [class.light-header1]="!theme.darkMode&&lightThemeType===2">
  <ion-col size="1.25">
    <img *ngIf="!theme.darkMode" src="/assets/icon/back.svg" (click)="outerLeftIconClicked()">
    <img *ngIf="theme.darkMode"  src="/assets/images/wback.svg" (click)="outerLeftIconClicked()">
  </ion-col>
  <ion-col size="8.25">
    <ion-title>{{ 'ScanPage.title' | translate }}</ion-title>
  </ion-col>
  <ion-col size="1.25">
  </ion-col>
  <ion-col size="1.25">
    <img *ngIf="theme.darkMode" src="assets/imgs/darkmode/gallery.svg" (click)="outerRightIconClicked()">
    <img *ngIf="!theme.darkMode" src="assets/imgs/gallery.svg" (click)="outerRightIconClicked()">
  </ion-col>
</ion-row>
<ion-content no-scroll [ngClass]="{'transparentBody':isCameraShown}">
    <!-- Camera ON -->
    <div *ngIf="isCameraShown; else showNothing" style="text-align: center">
        <div class='qrscanner-area'> </div>
        <div class='through-line'></div>

        <ion-fab vertical="bottom" horizontal="end">
            <ion-fab-button [class.dark-fab]="theme.darkMode" (click)="toggleLight()">
                <ion-icon name="flash"></ion-icon>
            </ion-fab-button>
        </ion-fab>

        <!-- DEBUG <div style="width:100%;padding:10px;background:green; color:white" *ngIf="contentWasScanned">
            {{scannedText}}
        </div>-->
    </div>

    <!-- Camera OFF -->
    <ng-template #showNothing>
      <div style="height: 100%;"></div>
    </ng-template>
</ion-content>
