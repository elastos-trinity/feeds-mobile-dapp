<app-titlebar></app-titlebar>
<ion-content >
<ion-grid class="ios-container" [class.ios-dark-container]="theme.darkMode">
  <ion-row class="section" *ngFor="let provider of apiProviders" (click)="useProvider(provider)">
      <ion-col size="9" class="title-col">
          <h1>{{ provider.name }}</h1>
          <h2>{{ provider.description }}</h2>
      </ion-col>
      <ion-col size="3" class="arrow-col">
        <ion-icon *ngIf="curApiProviderName === provider.name" name="checkmark"></ion-icon>
      </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
