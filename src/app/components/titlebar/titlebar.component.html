<!-- <ion-header class="ion-no-border"> -->
  <div
  [class.dark-header]="theme.darkMode&&lightThemeType===1" [class.dark-header1]="theme.darkMode&&lightThemeType===2"  [class.light-header]="!theme.darkMode&&lightThemeType===1" [class.light-header1]="!theme.darkMode&&lightThemeType===2"
  ></div>
  <ion-row  [class.dark-header]="theme.darkMode&&lightThemeType===1" [class.dark-header1]="theme.darkMode&&lightThemeType===2"  [class.light-header]="!theme.darkMode&&lightThemeType===1" [class.light-header1]="!theme.darkMode&&lightThemeType===2">
    <ion-col size="1.25">
      <img *ngIf="icons[0].visible&&!theme.darkMode" [src]="getIconPath(0)" (click)="outerLeftIconClicked()">
      <img *ngIf="icons[0].visible&&icons[0].key==='back'&&theme.darkMode"  src="/assets/images/wback.svg" (click)="outerLeftIconClicked()">
    </ion-col>
    <!-- <ion-col size="1.25">
      <img *ngIf="icons[1].visible" [src]="getIconPath(1)" (click)="innerLeftIconClicked()">
    </ion-col> -->
    <ion-col size="8.25">
      <ion-title>{{ _title }}</ion-title>
    </ion-col>
    <ion-col size="1.25" [class.hidden]="!icons[2].visible" >
      <img *ngIf="icons[2].visible" [src]="getIconPath(2)" (click)="innerRightIconClicked()">
    </ion-col>
    <ion-col size="1.25">
      <img *ngIf="!menuVisible && icons[3].visible && !newNotifications" [src]="getIconPath(3)" (click)="outerRightIconClicked($event)">
      <div *ngIf="!menuVisible && icons[3].visible && newNotifications" class="badge">
        <img  [src]="getIconPath(3)" (click)="outerRightIconClicked($event)">
        <div class="red-dot"></div>
      </div>
      <img *ngIf="menuVisible" [src]="getIconPath(3)" (click)="outerRightIconClicked($event)">
    </ion-col>
  </ion-row>
<!-- </ion-header> -->
